<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">Admin Panel</div>
            <nav>
                <ul>
                    <li><a href="#dashboard" class="active" onclick="location.href='index.html'"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#products" onclick="location.href='product.html'"><i class="fas fa-box"></i> Products</a></li>
                    <li><a href="#contacts" onclick="location.href='contacts.html'"><i class="fas fa-address-book"></i>contacts</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="search-bar">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search..." 
                        oninput="filterProducts()"
                    />
                </div>
            </div> 

            <!-- Products Section -->
            <div class="section" id="products-section">

                <h1>Product Management</h1>
                <div class="product-categories">
                    <button class="category-btn active" data-category="Men">Men</button>
                    <button class="category-btn" data-category="Women">Women</button>
                    <button class="category-btn" data-category="Shawl">Shawl</button>
                    <button class="category-btn" data-category="Accessories">Accessories</button>
                </div>

                <div class="section2" id="products-section2"></div>
                
                <button class="add-btn" onclick="showAddProductModal()">Add New Product</button>
                
            <!-- Add Product Modal -->
            <div id="addProductModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Add New Product</h2>
                    <form id="addProductForm">
                        <input type="text" name="name" placeholder="Product Name" required>
                        <input type="number" name="price" placeholder="Price" required>
                        <select name="size" required>
                            <option value="">Select Size</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                        <select name="type" required>
                            <option value="">Select Category</option>
                            <option value="men">Men</option>
                            <option value="women">Women</option>
                            <option value="shawl">Shawl</option>
                            <option value="accessories">Accessories</option>
                        </select>
                        <textarea name="description" placeholder="Description" required></textarea>
                        <input type="file" name="image" accept="image/*" multiple required>
                        <button type="submit">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
    <script src="../auth.js" type="module"></script>
    <script>
        // Handle failed updates
        window.addEventListener('unhandledrejection', function(event) {
            alert('Failed to save changes. Please try again.');
            console.error('Error:', event.reason);
        });
    </script>
</body>
</html>
